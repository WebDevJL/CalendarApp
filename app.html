<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Calendar App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.override.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row row-no-mg">
			<div class="col-xs-2 col-no-pad">
				<header>
					<span class="brand">Calendar App</span>
				</header>
			</div>
			<div class="col-xs-10 col-no-pad">
				<span class="menu-item">
					<i class="fa fa-calendar fa-2x" title="View Calendar"></i>
				</span>
				<span class="menu-item">
					<i class="fa fa-list fa-2x" title="Manage day types"></i>
				</span>
				<span class="menu-item">
					<i class="fa fa-cog fa-2x" title="Settings"></i>
				</span>
				<span class="menu-item">
					<i class="fa fa-floppy-o fa-2x" title="Save my data"></i>
				</span>
			</div>
		</div>
		<div class="row row-no-mg">
			<div class="col-sm-12">
				<div id="content">
					<div class="module" id="calendar">Calendar</div>
					<div class="module" id="dayTypes">Day Types</div>
					<div class="module" id="settings">Settings</div>
					<div class="module" id="saveData">Save my Data</div>
				</div>
			</div>
		</div>
		<div class="row row-no-mg">
			<div class="col-sm-12 col-no-pad">
				<footer>Powered by Bootstrap</footer>
			</div>
		</div>
	</div>
	<script type="application/javascript" src="json/data.json"></script>
	<script type="application/javascript" src="js/localforage.js"></script>
	<script type="application/javascript" src="js/helper.js"></script>
	<script type="application/javascript" src="js/app.js"></script>
</body>

</html>
